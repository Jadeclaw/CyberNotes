<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>ipconfig</title>
</head><body>affiche la configuration ip de la machine<br/>
<br/>
<b><u>Exemples :</u></b><br/>
<br/>
ipconfig /all					<b># afficher toute la configuration</b><br/>
<br/>
<br/>
ipconfig /release 				<b># relacher un bail ip</b><br/>
ipconfig /renew					<b># renouveler un bail ip</b><br/>
<br/>
<br/>
ipconfig /displaydns &gt;&gt; dnscache.txt	<b># affiche le cache dns</b><br/>
ipconfig /flushdns				<b># flush le cache dns</b></body></html>
