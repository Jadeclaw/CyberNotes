<title>net user</title>
</head><body>affiche les paramètres de l'utilisateur ciblé ou connecté<br/>
<br/>
<b><u>Exemples :</u></b><br/>
<br/>
net user %username% &gt;&gt; userconf.txt	<b># affiche la configuration du user courant</b><br/>
<br/>
net user toto &gt;&gt; usertoto.txt 			<b># affiche la configuration de toto</b></body></html>
